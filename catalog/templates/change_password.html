{% extends "base_generic.html" %}
<!--REGISTRATION PAGE HTML-->
{% block title %}
<title>Profile</title>
{% endblock %}

{% block content %}
<h1>Profile</h1>
<div class="info">
    <h2>User info</h2>
    <table>
        <tr>
            <th><strong>Username</strong></th>
            <td>{{ user.get_username }}</td>
        </tr>
        <tr>
            <th><strong>Email</strong></th>
            <td>{{ user.email }}</td>
        </tr>
    </table>
</div>
<div class="login">
    <h2>Change password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save Changes" />
    </form>
</div>
{% endblock %}
